<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bootstrap 5 Modal Examples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 5 CSS -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    /> -->
  </head>
  <body>
    <table cellspacing="10" cellpadding="5" border="2 solid blue">
      <thead style="background-color: lightblue">
        <tr>
          <th colspan="4">Fruits</th>
        </tr>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Price</th>
          <th>Supplier</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Apple</td>
          <td>$1.00</td>
          <td rowspan="3">Farm Fresh</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Banana</td>
          <td>$0.50</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Cherry</td>
          <td>$2.00</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
